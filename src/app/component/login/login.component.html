<div class="container">
  <div class="login-container">
    <div id="output"></div>
    <div class="avatar"></div>
    <div class="form-box">
      <form class="form" [formGroup]="loginForm">
        <input type="text" class="form-control" id="login" placeholder="username" formControlName="login">
        <input type="password" class="form-control" id="password" placeholder="password" formControlName="password">
        <button class="btn btn-primary" (click)="login()">Login</button>
      </form>
    </div>
  </div>
</div>
